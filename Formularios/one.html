<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="eFone.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Form One</title>
  </head>
  <body >
    <div class="container">
      <form action="" class="formulario">
        <label class="tituloFormulario">SOLICITUD DE SERVICIOS SAS</label>
        <div class="contenedorElaboradoPor">
          <label class="lblElaboradoPor"
            >Elaborado por: GDC
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Estado:</label
          >
        </div>
        <div class="division">
          <div class="contenedorDropIzq">
            <div class="contenedorDropHijo">
              <label>Beneficiario:</label>
              <select class="cbx">
                <option selected></option>
                <option>Atletico de Madrid</option>
                <option>Betis</option>
                <option>FC. Barcelona</option>
                <option>Real Madrid</option>
                <option>Zaragoza</option>
              </select>
            </div>
            <div class="contenedorDropHijo">
              <label>Aprovador:</label>
              <select class="cbx">
                <option selected></option>
                <option>Atletico de Madrid</option>
                <option>Betis</option>
                <option>FC. Barcelona</option>
                <option>Real Madrid</option>
                <option>Zaragoza</option>
              </select>
            </div>
            <div class="contenedorDropHijo">
              <label>Dependencia:</label>
              <select class="cbx">
                <option selected></option>
                <option>Atletico de Madrid</option>
                <option>Betis</option>
                <option>FC. Barcelona</option>
                <option>Real Madrid</option>
                <option>Zaragoza</option>
              </select>
            </div>
            <div class="contenedorDropHijo">
              <label>Servicio:</label>
              <select class="cbx">
                <option selected></option>
                <option>Atletico de Madrid</option>
                <option>Betis</option>
                <option>FC. Barcelona</option>
                <option>Real Madrid</option>
                <option>Zaragoza</option>
              </select>
            </div>
          </div>
          <div class="contenedorCajasValorOrden">
            <div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  >Valor Aprox:</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  >Orden Int.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <div>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Provedor:</span>
                <input type="text" class="form-control" placeholder="Digite aqui nombre, Nit o Cod" >
                <button class="btn btn-info">Buscar</button>
              </div>
            </div>
            <div>
              <div class="input-group flex-nowrap">
                <input readonly type="text" class="form-control" placeholder="Esperando Info..." >
                <input readonly type="text" class="form-control" placeholder="Esperando Info..." >
              </div>
            </div>
          </div>
        </div>
        <div class="division">
          <div class="areas">
            <label>Descripcion Del Servicio</label>
            <div class="areaDescripcionServicio">
              <textarea class="form-control" style="height: 90px; border-radius: 15px" placeholder="Digite aqui..."  "></textarea>
            </div>
          </div>
          <div class="areas">
            <label>Justificacion Del Servicio</label>
            <div class="areaDescripcionServicio">
              <textarea class="form-control" style="height: 90px; border-radius: 15px;" placeholder="Digite aqui..."  "></textarea>
            </div>
          </div>
        </div>
        <div class="tablaCostos">
          <label>CENTROS DE COSTOS</label>
          <div class="tabla">
            <table border="1"  id="tablita" class="table table-striped table-info">
              <thead>
                <tr>
                  <th scope="col">Centro Costo</th>
                  <th scope="col">Codigo</th>
                  <th scope="col">%</th>
                  <th scope="col">$</th>
                </tr>
              </thead>
              <tbody >
                <tr>
                  <th scope="row">
                    <select class="cbx">
                      <option selected></option>
                      <option>Atletico de Madrid</option>
                      <option>Betis</option>
                      <option>FC. Barcelona</option>
                      <option>Real Madrid</option>
                      <option>Zaragoza</option>
                    </select>
                  </th>
                  <td align="center" >
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="cod..." >
                  </td>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="%" >
                  </td>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="$" >
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <select class="cbx">
                      <option selected></option>
                      <option>Atletico de Madrid</option>
                      <option>Betis</option>
                      <option>FC. Barcelona</option>
                      <option>Real Madrid</option>
                      <option>Zaragoza</option>
                    </select>
                  </th>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="cod..." >
                  </td>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="%" >
                  </td>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="$" >
                  </td>
                </tr>
                <tr>
                  <th scope="row">
                    <select class="cbx">
                      <option selected></option>
                      <option>Atletico de Madrid</option>
                      <option>Betis</option>
                      <option>FC. Barcelona</option>
                      <option>Real Madrid</option>
                      <option>Zaragoza</option>
                    </select>
                  </th>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="cod..." >
                  </td>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="%" >
                  </td>
                  <td align="center">
                    <input type="text" class="form-control ph-center" style="width: 40%;" placeholder="$" >
                  </td>
                </tr>
                <tr>
                  <td colspan="2" align="right">Total:</td>
                  <td align="center">
                    <input readonly type="text" class="form-control ph-center" style="width: 40%;" placeholder="Total" >
                  </td>
                  <td align="center">
                    <input readonly type="text" class="form-control ph-center" style="width: 40%;" placeholder="Total" >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div>
          <button type="button" onclick="agregarFilas()" class="btn btn-success">Filas</button>
        </div>
      </form>
    </div>
  </body>
  <script src="jsFone.js"></script>
</html>
